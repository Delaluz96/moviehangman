<html>
  <head>
    <title>Movie Hangman</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" 
          href="https://mitchum.blog/wp-content/uploads/2019/05/favicon.png" />
  </head>
  <body>
    <main>
      <h1>Movie Hangman</h1>
      <h4><a href="https://www.imdb.com/list/ls501426757/">Movie List of 2024</a></h4>
      <div id="gallows">
        <img style="padding-left: 70px" id="hangmanImage" src="img/hangman0.png">
      </div>
      <div id="word"></div>
      <br>
      <div id="controls">
        <input type="text" id="guessBox">
        <button id="guessWordButton" class="button" onclick="guessWord( game )">Guess Word</button>
        <button id="newGameButton" class="button" onclick="newGame();">New Game</button>
        <br>
        <br>
        <form action="https://youtu.be/HX43QiFApWc?si=ScaI1-UEHiuJvv1q">
          <button class="button">One of the best scenes in movies (Spoilers!)</button>
        </form>
      </div>
      <br>
      <div id="guesses"></div>
    </main>   
   <script src="index.js"></script>
  </body>
</html>
